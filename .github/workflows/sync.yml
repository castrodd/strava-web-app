name: Sync to Vercel Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Vercel repo
        run: |
          git remote add vercel https://github.com/YOUR_USERNAME/YOUR_VERCEL_REPO.git || true
          git push vercel main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
